apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}-datascientest

  labels:
    app: wordpress
spec:
  replicas: {{.Values.replicaCount}}
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - name: wordpressaid
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{.Values.image.pullPolicy}}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
